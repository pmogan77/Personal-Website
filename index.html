<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Home</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" type="image/png" href="/initials.png" />
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  </head>
  <body>
    <div class="side-navbar">
      <a href="/"><img src="initials.png" alt="Logo" width="27px" /></a>
      <a href="/"><ion-icon name="home-outline"></ion-icon></a>
      <a href="/about"><ion-icon name="person-outline"></ion-icon></a>
      <a href="/skills"><ion-icon name="construct-outline"></ion-icon></a>
      <a href="/projects"><ion-icon name="code-slash-outline"></ion-icon></a>
      <a href="/contact"><ion-icon name="mail-outline"></ion-icon></a>
      <a href="https://www.linkedin.com/in/praveen-mogan/" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a>
      <a href="https://github.com/pmogan77" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
    </div>

    
    <div class="background-area">

      <p class='loading'>Loading Model....</p>

      <div class="content-area">

        
        <div class="model">
        </div>

        <div class="introToMe">
          <h1>Hi,</h1>
          <h1>I'm Praveen,</h1>
          <h1 class="typed"></h1>
        </div>
      </div>
    </div>

    <div class="intro">
      <div class="intro-text">
        <h1 class="hide">
          <span class="text">Creating</span>
        </h1>
        <h1 class="hide">
          <span class="text">and developing</span>
        </h1>
        <h1 class="hide">
          <span class="text">for the future.</span>
        </h1>

      </div>
    </div>
    <div class="slider"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js" integrity="sha512-1dalHDkG9EtcOmCnoCjiwQ/HEB5SDNqw8d4G2MKoNwjiwMNeBAkudsBCmSlMnXdsH8Bm0mOd3tl/6nL5y0bMaQ==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script>
      var options = {
        strings: [
          "a <span style='color: #d22222;'>back-end engineer()</span>",
          "a <span style='color: #d22222;'>web-developer()</span>",
          "a <span style='color: #d22222;'>programmer()</span>",
        ],
        typeSpeed: 60,
        smartBackspace: true,
        loop: true,
        backDelay: 2000,
        backSpeed: 50,
      };

      var typed = new Typed(".typed", options);
    </script>
    <script>

      if(sessionStorage.getItem('visited') && sessionStorage.getItem('visited')=='true')
      {
          document.querySelector('.intro').remove();
          document.querySelector('.slider').remove();
          const tl = gsap.timeline({defaults: {ease: "power1.out"}});
          tl.from('.side-navbar', {translateX: '-200px', duration: 1});
          tl.to('.side-navbar a', {opacity: '1', duration: 1, stagger: .25});
          tl.fromTo('.introToMe', {opacity: 0}, {opacity: 1, duration: 1}, '-=2');
          tl.fromTo('.model', {opacity: 0}, {opacity: 1, duration: 1}, '-=5');
      }
      else{
          const tl = gsap.timeline({defaults: {ease: "power1.out"}});

          tl.to('.text', {y:'0%', duration: 1.5, stagger: 0.5});
          tl.to('.slider', {y:"-100%", duration: 1.5, delay: 0.5});
          tl.to('.intro', {y: "-100%", duration: 1}, "-=1");
          tl.from('.side-navbar', {translateX: '-200px', duration: 1});
          tl.to('.side-navbar a', {opacity: '1', duration: 1, stagger: .25});
          tl.fromTo('.introToMe', {opacity: 0}, {opacity: 1, duration: 1}, '-=2');
          tl.fromTo('.model', {opacity: 0}, {opacity: 1, duration: 1}, '-=2');
          sessionStorage.setItem('visited', true);
      }
      


    </script>

    <!-- <script type = "module" src="./model.js"></script> -->

  </body>
</html>

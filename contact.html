<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Contact</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="shortcut icon" type="image/png" href="/initials.png" />
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-74P16FRP7Z"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-74P16FRP7Z');
    </script>

  </head>
  <body>
    <div class="side-navbar">
        <a href="/"><img src="initials.png" alt="Logo" width="27px" /></a>
        <a href="/"><ion-icon name="home-outline"></ion-icon></a>
        <a href="/about"><ion-icon name="person-outline"></ion-icon></a>
        <a href="/skills"><ion-icon name="construct-outline"></ion-icon></a>
        <a href="/projects"><ion-icon name="code-slash-outline"></ion-icon></a>
        <a href="/contact"><ion-icon name="mail-outline" style="color:#d22222;"></ion-icon></a>
        <a href="https://www.linkedin.com/in/praveen-mogan/" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a>
        <a href="https://github.com/pmogan77" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
    </div>

    <div class="background-area">
      <div class="content-area">
        <div class='contact_container'>

            <h1 style="color: #1b191c;">Contact()</h1>
            <h4 style="color: #1b191c;">Have any questions? Feel free to reach out to me.</h4>

            <form onsubmit="sendEmail()">
                <input type="text" class="name" placeholder="Name" required/>
                <input type="email" class = "email" placeholder="Email" required/>
                <br>
                <input type="text" class="subject" placeholder="Subject" required/>
                <br>
                <textarea rows="8" cols="50" placeholder="Enter  Message..." style="resize: none;" required></textarea>
                <br>
                <input type="submit" style="cursor: pointer;"value="Send Message"/>
            </form>
            

            <script src="https://smtpjs.com/v3/smtp.js"></script>
            <script>

                document.querySelector('form').addEventListener('submit', e=>{
                    e.preventDefault();
                    

                    var name = document.querySelector('.name').value;
                    var email = document.querySelector('.email').value;
                    var subject = document.querySelector('.subject').value;
                    var message = document.querySelector('textarea').value;

                    Email.send({
                        Host: "smtp.gmail.com",
                        Username: "pmogan77@gmail.com",
                        Password: "vilmytbdopwmzuyc",
                        To: "pmogan77@gmail.com",
                        From: "pmogan77@gmail.com",
                        Subject: "Profile Message from: "+name,
                        Body: `Name: ${name} <br> Email: ${email} <br> Subject: ${subject} <br> Message: ${message}`
                    }).then(message =>{
                        alert('Mail Succesfully Sent');
                        document.querySelector('.contact_container').innerHTML='';
                        document.querySelector('.contact_container').insertAdjacentHTML('afterbegin', '<h3>Thank you for submitting! I will get back to you soon.</h3>');
                    })
                })
            </script>

        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js" integrity="sha512-1dalHDkG9EtcOmCnoCjiwQ/HEB5SDNqw8d4G2MKoNwjiwMNeBAkudsBCmSlMnXdsH8Bm0mOd3tl/6nL5y0bMaQ==" crossorigin="anonymous"></script>
    <script>
        const tl = gsap.timeline({defaults: {ease: "power1.out"}});
        tl.from('.side-navbar', {translateX: '-200px', duration: 1});
        tl.from('.contact_container', {opacity: 0, translateX: '-500px', duration: 1}, '+=1');
        tl.from('h1, h4', {opacity: 0, translateY: '-50px', duration: .5});
        tl.from('input[type="text"], input[type="email"], textarea, input[type="submit"]', {opacity: 0, translateY: '-50px', duration: .25, stagger: .25});
    </script>


  </body>
</html>
